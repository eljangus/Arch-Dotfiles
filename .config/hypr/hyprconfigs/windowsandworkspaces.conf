# Ignore maximize requests from apps. You'll probably like this. 
windowrule {
  name = windowrule-1
  suppress_event = maximize
  idle_inhibit = fullscreen
  float = off
  match:class = .*
}

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

