[ColorScheme]

# WindowText       # primary text (foreground)
# Button           # button background
# Light            # lighter than Button
# Midlight         # between Button and Light
# Dark             # darker than Button
# Mid              # between Button and Dark
# Text             # text on Base
# BrightText       # high-contrast text
# ButtonText       # text on Button
# Base             # background for text entry widgets
# Window           # general background
# Shadow           # very dark color (shadow)
# Highlight        # selection background
# HighlightedText  # text on Highlight
# Link             # unvisited hyperlink text
# LinkVisited      # visited hyperlink text
# AlternateBase    # alternate background (e.g., table rows)
# NoRole           # no role / unassigned
# ToolTipBase      # tooltip background
# ToolTipText      # tooltip text
# PlaceholderText  # placeholder text color

